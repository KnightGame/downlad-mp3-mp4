services:
  - type: web
    name: video-downloader
    env: python
    buildCommand: |
      pip install -r requirements.txt
      apt-get update && apt-get install -y ffmpeg
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT i:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
```

### 1.3 Rename File Python
Rename `i.py` menjadi `app.py` (lebih standar).

### 1.4 Update Struktur Folder
Pastikan struktur folder Anda seperti ini:
```
video-downloader/
├── app.py
├── requirements.txt
├── render.yaml
└── templates/
    └── index.html